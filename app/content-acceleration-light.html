<nav class="navbar navbar-default">
  <div class="btn-settings" ng-click="settingAll()"><img src="img/Gear_off.png"></div>
  <img class="navbar-back" ng-click="back()" src="img/back.png">
  <div class="navbar-title">{{title}}</div>
</nav>

<content>
  <div id="light-container" align="center">
    <button id="add-pair" type="button" class="btn btn-default" ng-click="testDialog($scope, true)">加速度サービス選択 テスト</button>
    <button id="add-pair" type="button" class="btn btn-default" ng-click="testDialog($scope, false)">ライトサービス選択 テスト</button>
  </div>
  
  <ul class="list-group" ng-if="pairs.length > 0" style="height: 300px; overflow-y: scroll; margin: 0px;">
    <li class="list-group-item" ng-repeat="pair in pairs">
      {{pair}}
    </li>
  </ul>
  <div ng-if="pairs.length == 0" align="center">
    加速度とライトのサービスのペアリングを追加してください。
  </div>
  
  <button type="button" class="btn btn-default" style="background-color: #49B4DC; position: fixed; width: 98%; height: 50px; padding: 5px; margin: 5px 1%; bottom: 0;">
      <span class="glyphicon glyphicon-plus" style="text-align: center; line-height: 20px; height: 50px; position: absolute; left: 0px; top: 0px; width: 100%; padding: 15px; font-size: 18px; color: #ffffff; z-index: 1;">{{addPairText}}</span>
  </button>
</content>

<script type="text/ng-template" id="dialog-service-select.html">
  <div class="modal-header" ng-if="title">
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <div style="margin: 5px;">{{message}}</div>
    <button type="button" class="btn btn-default" style="width: 100%; margin: 5px 5px 15px 5px;">
      <span class="glyphicon glyphicon-refresh" style="font-size: 12px;" ng-click="refresh()">{{refreshText}}</span>
    </button>
    <ul class="list-group" ng-if="getServices().length > 0" style="height: 300px; overflow-y: scroll; margin: 0px;">
      <li class="list-group-item" ng-repeat="service in getServices()">
        {{service.name}}
      </li>
    </ul>
    <div ng-if="getServices().length == 0" style="text-align: center;">
      {{emptyText}}
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">CANCEL</button>
  </div>
</script>
