<nav class="navbar navbar-default">
  <a class="navbar-brand" href="#/">{{ title }}</a>
</nav>

<content>
  <table width="100%">
    <tr ng-repeat="plugin in plugins" class="row">
      <td>{{plugin.name}}</td>
      <td><button class="btn-operation" ng-click="wakeup($index)">{{ plugin.operation }}</button></td>
    </tr>
  </table>
</content>

<script type="text/ng-template" id="progress.html">
  <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
     {{message}}
  </div>
  <div class="modal-footer">
      <button class="btn btn-default" ng-click="cancel()">キャンセル</button>
  </div>
</script>
