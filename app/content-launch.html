<nav class="navbar navbar-default">
  <a class="navbar-brand" href="#/">{{ title }}</a>
</nav>

<content>
  <div style="margin: 1em;">
    Device WebAPI Managerがインストールされているかどうかを確認します。よろしいですか？<br>
    <br>
    ・インストール済みの場合は、Device WebAPI Managerの起動画面が表示されます。Launchボタンで起動し、Cancelボタンで本画面に戻ってください。<br>
    <br>
    ・未インストールの場合は、Google Playへ移動します。インストール後、端末標準のランチャーからDevice Web API Managerの設定画面を起動し、ManagerをONにしてください。<br>
  </div>
</content>

<footer>
  <table>
    <tr>
      <td class="button" ng-click="startManager()" width="50%">確認する</td>
    </tr>
  </table>
</footer>

<script type="text/ng-template" id="progress.html">
  <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
      <div>{{message}}</div>
      <div class="modal-spinner-container"><img src="img/ajax_loader.gif"></div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-default" ng-click="cancel()">キャンセル</button>
  </div>
</script>

<script type="text/ng-template" id="confirm-dialog.html">
  <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
     {{message}}
  </div>
  <div class="modal-footer">
      <button class="btn btn-default" ng-click="ok()">OK</button>
  </div>
</script>
